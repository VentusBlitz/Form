<!DOCTYPE html>

<html lang="en">

<head>

  <title>Bootstrap Example</title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  .well{
  			width:45%;
  		}
  		#but
  		{
  		width:100%;
  		}
  		
  		</style>
  		

  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<br/><br/><br/><br/><br/><br/>
<center><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Login Screen</button></center>
<div class="modal fade" id="myModal" role="dialog">

    <div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
<h4 class="modal-title"> Login to site.com</h4>
</div>
<div class="modal-body">
<div class="row">
    <div class="col-xs-12">
  <div class="well">
  <form role="form">

    <div class="form-group">

      <label for="email">Username</label>

      <input type="email" class="form-control" id="email" placeholder="example@gmail.com">

    </div>

    <div class="form-group">

      <label for="pwd">Password:</label>

      <input type="password" class="form-control" id="pwd">

    </div>
    <div class="checkbox">

      <label><input type="checkbox"> Remember Login</label>

    </div>
    <font color=grey>(if this is a private computer)</font>
    <br/>
    <br/>

    <button id="but"type="submit" class="btn btn-success">Login</button><br/><br/>
    <button id="but" type="submit" class="btn btn-default">Help to login</button>
    </form></div>
    </div>
    
   
</div>
</div>
</div>
</div>
</div>
</body>
</html>
