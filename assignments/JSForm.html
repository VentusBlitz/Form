<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
#tr{
width:50%;
height:50%;
}
#demo, #demo1, #demo2, #demo3, #demo4, #demo5
{
color:red;
  font-weight: bold;
}</style>
<script>
function formValidator(){
	// Make quick references to our fields
	var firstname = document.getElementById('firstname');
	var addr = document.getElementById('addr');
	var zip = document.getElementById('zip');
	var state = document.getElementById('state');
	var username = document.getElementById('username');
	var email = document.getElementById('email');
	
	// Check each input in the order that it appears in the form!
	if(isAlphabet(firstname, "Please enter only letters for your name")){
		if(isAlphanumeric(addr, "Numbers and Letters Only for Address")){
			if(isNumeric(zip, "Please enter a valid zip code")){
				if(madeSelection(state, "Please Choose a State")){
					if(lengthRestriction(username, 6, 8)){
						if(emailValidator(email, "Please enter a valid email address")){
							return true;
						}
					}
				}
			}
		}
	}
	
	
	return false;
	
}

function notEmpty(elem, helperMsg){
	if(elem.value.length == 0){
		alert(helperMsg);
		elem.focus(); // set the focus to this input
		return false;
	}
	return true;
}

function isNumeric(elem, helperMsg){
	var numericExpression = /^[0-9]+$/;
	if(elem.value.match(numericExpression)){
		document.getElementById("demo3").innerHTML ="";
		return true;
	}else{
		document.getElementById("demo3").innerHTML =
	        "Please enter a valid zip code";
		elem.focus();
		return false;
	}
}

function isAlphabet(elem, helperMsg){
	var alphaExp = /^[a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		document.getElementById("demo1").innerHTML ="";
		return true;
	}else{
		document.getElementById("demo1").innerHTML =
	        "Please enter only letters for your name";
		elem.focus();
		return false;
	}
}

function isAlphanumeric(elem, helperMsg){
	var alphaExp = /^[0-9a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		document.getElementById("demo2").innerHTML ="";
		return true;
	}else{
		document.getElementById("demo2").innerHTML =
	        "Numbers and Letters Only for Address";
		elem.focus();
		return false;
	}
}

function lengthRestriction(elem, min, max){
	var uInput = elem.value;
	if(uInput.length >= min && uInput.length <= max){
		document.getElementById("demo5").innerHTML ="";
		return true;
	}else{
		document.getElementById("demo5").innerHTML =
	        "Please enter between " +min+ " and " +max+ " characters";
		elem.focus();
		return false;
	}
}

function madeSelection(elem, helperMsg){
	if(elem.value == "Please Choose"){
		document.getElementById("demo4").innerHTML =
	        "Please choose a state";
		elem.focus();
		return false;
	}else{
		document.getElementById("demo4").innerHTML =
	        "";
		return true;
	}
}

function emailValidator(elem, helperMsg){
	var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	if(elem.value.match(emailExp)){
		document.getElementById("demo").innerHTML ="";
		return true;
	}else{
		document.getElementById("demo").innerHTML =
	        "Please enter a valid email address";
		elem.focus();
		return false;
	}
}
</script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class='well' id="tr">
<form onsubmit='return formValidator()' role="form">
First Name: <input type='text' class="form-control" id='firstname' />
<p id="demo1"></p><br /><br />
Address: <input type='text' class="form-control" id='addr' />
<p id="demo2"></p><br /><br />
Zip Code: <input type='text' class="form-control" id='zip' />
<p id="demo3"></p><br /><br />
State: <select id='state'>
	<option>Please Choose</option>
	<option>AL</option>
	<option>CA</option>
	<option>TX</option>
	<option>WI</option>
</select>
<p id="demo4"></p><br /><br />
Username(6-8 characters): <input type='text' class="form-control" id='username' /><p id="demo5"></p><br /><br />
Email: <input type='text' class="form-control" id='email' />
<p id="demo"></p>
<br /><br />
<input type='submit' class="btn btn-success" value='Check Form' />
</form>	
</div>

</body>
</html>
